<!-- HTML Snippet of a Kroger product card containing a sale AND discount. -->
<div data-testid="auto-grid-cell" class="AutoGrid-cell min-w-0" style="margin: 8px; flex-basis: 16.2rem; width: auto;">
    <div class="kds-Card ProductCard border border-neutral-less-subtle border-solid flex flex-col w-full overflow-hidden px-8 pb-16 rounded-large hover:shadow-2"
        data-testid="product-card-0" aria-label="Kroger® Homestyle Meatballs">
        <div class="ProductCard-tags"></div>
        <div class="mb-4 mx-auto mt-24 text-center h-152 w-152" data-testid="product-image" data-qa="product-image"><a
                aria-label="Kroger® Homestyle Meatballs" aria-hidden="true" tabindex="-1"
                href="/p/kroger-homestyle-meatballs/0001111009965?fulfillment=PICKUP"
                class="kds-Link kds-Link--inherit">
                <div class="h-full flex flex-wrap flex-col kds-Image-container overflow-hidden h-full w-full items-center justify-center"
                    aria-busy="false"><img role="presentation" data-testid="product-image-loaded"
                        src="https://www.kroger.com/product/images/medium/front/0001111009965"
                        alt="Kroger® Homestyle Meatballs" loading="lazy" class="kds-Image-img"></div>
            </a></div>
        <div class="ProductRating mx-auto my-4">
            <div class="h-32" aria-hidden="true" data-testid="product-rating-placeholder"></div>
        </div>
        <div class="flex flex-col">
            <div class="flex flex-col mb-8">
                <div class="flex flex-col"><data value="5.49" typeof="Price" class="kds-Price kds-Price--alternate"
                        aria-label="Sale: $5.49 discounted from $6.49" data-qa="cart-page-item-price"
                        data-testid="product-item-unit-price">
                        <meta name="priceCurrency" content="USD"><mark
                            class="kds-Price-promotional kds-Price-promotional--decorated"><sup
                                class="kds-Price-superscript">$</sup><span
                                class="kds-Price-promotional-dropCaps">5</span><sup class="kds-Price-superscript"><span
                                    class="screen-reader">.</span>49</sup></mark><span class="screen-reader"> discounted
                            from </span><s class="kds-Price-original">$6.49</s>
                    </data></div><span class="kds-Text--s text-neutral-more-prominent"
                    data-testid="product-item-sizing">$0.21/oz</span>
            </div>
        </div>
        <div class="flex-grow w-full"><a
                class="kds-Link kds-Link--inherit kds-Link--implied ProductDescription-truncated overflow-hidden text-primary"
                aria-label="Kroger® Homestyle Meatballs 26 oz title"
                href="/p/kroger-homestyle-meatballs/0001111009965?fulfillment=PICKUP"><span
                    class="kds-Text--l kds-Text--bold text-primary block my-8"
                    data-testid="cart-page-item-description">Kroger® Homestyle Meatballs</span></a>
            <div><span class="kds-Text--s text-neutral-more-prominent" data-testid="product-item-sizing">26 oz</span>
            </div><span class="kds-Text--s text-neutral-less-prominent" aria-label="Snap E B T eligible item"
                data-testid="snap-ebt-eligible-tag">SNAP EBT</span>
        </div>
        <div class="mt-32">
            <div class="flex flex-col">
                <div class="flex flex-row self-end mb-4"></div>
            </div>
            <div><button
                    class="kds-Button interactive kds-Button--compact palette-accent kind-prominent variant-fill AddItemSignInBtn mb-8 md:mb-0 w-full"
                    data-testid="pc-add-to-cart"
                    aria-label="Sign in to add Kroger® Homestyle Meatballs to your cart">Sign In to Add</button></div>
        </div>
    </div>
</div>
