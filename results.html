<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelsey's Grocery Planner</title>
  <link rel="stylesheet" href="styles/tailwind.css">
</head>
<body class="bg-background text-text min-h-screen">
  <div class="sticky top-0 bg-background-light/95 backdrop-blur-sm border-b border-border p-4 z-10">
    <h1 class="text-2xl font-bold text-primary mb-4" id="searchTerm">Loading...</h1>
    <div class="flex gap-2 max-w-md">
      <input 
        type="text" 
        id="newSearchTerm" 
        placeholder="Search for a new item..." 
        class="flex-1 px-3 py-2 border border-border rounded-lg bg-background-light focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
      >
      <button 
        id="newSearchBtn" 
        class="px-4 py-2 bg-gradient-to-br from-primary to-secondary text-white font-medium rounded-lg hover:shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
      >
        Search
      </button>
    </div>
  </div>
  
  <div id="results" class="p-6">
    <div class="text-center text-text-secondary">
      Searching for products...
    </div>
  </div>

  <script src="results.js"></script>
</body>
</html>
