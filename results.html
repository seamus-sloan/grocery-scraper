<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kelsey's Grocery Planner</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/results.css">
</head>
<body>
  <div class="header">
    <h1 class="search-term" id="searchTerm">Loading...</h1>
    <div class="new-search-section">
      <div class="search-input-container">
        <input type="text" id="newSearchTerm" placeholder="Search for a new item..." class="search-input">
        <button id="newSearchBtn" class="search-btn">Search</button>
      </div>
    </div>
  </div>
  
  <div id="results" class="loading">
    Searching for products...
  </div>

  <script src="results.js"></script>
</body>
</html>
